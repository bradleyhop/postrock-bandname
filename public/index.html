<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--google lato font-->
    <!--<link href="https://fonts.googleapis.com/css?family=Lato&display=swap"-->
    <!--rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round&display=swap"
    rel="stylesheet">
  </head>

  <style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .bg {
    background-color: #000;
    background-image: url('./jeremy-thomas-4dpAqfTbvKA-unsplash.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    overflow: hidden;
  }
  </style>

  <body>
    <div class="bg">
      <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>
      <div id="app"></div>
      <!-- built files will be auto injected -->
    </div>
  </body>
</html>
